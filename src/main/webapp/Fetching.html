 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Data Fetching Form</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            color: #495057;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #343a40;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #343a40;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"],
        input[type="reset"] {
            width: calc(50% - 10px);
            padding: 12px;
            margin: 10px 5px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        input[type="reset"] {
            background-color: #6c757d;
            color: #fff;
        }

        input[type="reset"]:hover {
            background-color: #5a6268;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            input[type="submit"],
            input[type="reset"] {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Data Fetching</h1>
        <form action="FetchingUser" method="get">
            <label for="user_email">Email:</label>
            <input type="email" id="user_email" name="user_email" placeholder="Enter your email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <div style="display: flex; justify-content: space-between;">
                <input type="submit" value="Fetch Data">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>

</html>
