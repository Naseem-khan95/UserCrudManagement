<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Delete User Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #444;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"] {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 5px 5px 0 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
        }

        input[type="reset"] {
            background-color: #dc3545;
            color: #fff;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        input[type="reset"]:hover {
            background-color: #c82333;
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
        }

        .link-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .link-container a:hover {
            text-decoration: underline;
        }

        @media only screen and (max-width: 600px) {
            form {
                padding: 20px;
            }

            input[type="submit"],
            input[type="reset"] {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <form action="DeleteUser" method="post">
        <h1>Delete User</h1>
        <table>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email" placeholder="Enter email" required></td>
            </tr>
        </table>
        <input type="submit" value="Delete User">
        <input type="reset" value="Reset">
        <div class="link-container">
            <a href="index.html">Home</a>
        </div>
    </form>
</body>
</html>
